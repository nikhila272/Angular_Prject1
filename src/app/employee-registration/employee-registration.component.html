<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row">
      <div class="col-12 text-end">
        <button
          class="btn btn-sm btn-success"
          (click)="isListView = !isListView"
        >
          {{ isListView ? "New" : "List" }}
        </button>
      </div>
    </div>
    <div
      *ngIf="isListView"
      class="row justify-content-center align-items-center h-100"
    >
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sr No</th>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Email</th>
							<th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of employeeList; let sr = index">
              <td>{{ sr + 1 }}</td>
              <td>{{ emp.firstName }} {{ emp.lastName }}</td>
              <td>{{ emp.phoneNo }}</td>
              <td>{{ emp.email }}</td>
							<td>
								<button class="btn btn-sm btn-primary" (click)="onEdit(emp)">Edit</button>
								<button class="btn btn-sm btn-danger" (click)="onDelete(emp)">Delete</button>
							</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div
      *ngIf="!isListView"
      class="row justify-content-center align-items-center h-100"
    >
      <div class="col-12 col-lg-9 col-xl-7">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input
                    type="text"
                    id="firstName"
                    class="form-control form-control-lg"
                    [(ngModel)]="employeeObject.firstName"
                  />
                  <label class="form-label" for="firstName">First Name</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input
                    type="text"
                    id="lastName"
                    class="form-control form-control-lg"
                    [(ngModel)]="employeeObject.lastName"
                  />
                  <label class="form-label" for="lastName">Last Name</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4">
                <h6 class="mb-2 pb-1">Gender:</h6>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="femaleGender"
                    value="Female"
                    checked
                    [(ngModel)]="employeeObject.gender"
                  />
                  <label class="form-check-label" for="femaleGender"
                    >Female</label
                  >
                </div>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="maleGender"
                    value="Male"
                    [(ngModel)]="employeeObject.gender"
                  />
                  <label class="form-check-label" for="maleGender">Male</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4 pb-2">
                <div class="form-outline">
                  <input
                    type="email"
                    id="emailAddress"
                    class="form-control form-control-lg"
                    [(ngModel)]="employeeObject.email"
                  />
                  <label class="form-label" for="emailAddress">Email</label>
                </div>
              </div>
              <div class="col-md-6 mb-4 pb-2">
                <div class="form-outline">
                  <input
                    type="tel"
                    id="phoneNumber"
                    class="form-control form-control-lg"
                    [(ngModel)]="employeeObject.phoneNo"
                  />
                  <label class="form-label" for="phoneNumber"
                    >Phone Number</label
                  >
                </div>
              </div>
            </div>

            <div class="mt-4 pt-2">
							<button class="btn btn-primary btn-lg" (click)="isUpdating ? onUpdateEmp() : onCreateEmp()">
								{{ isUpdating ? 'Update' : 'Submit' }}
							</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
